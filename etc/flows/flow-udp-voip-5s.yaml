label: udp-voip-5s

when:
  - 1s
  - 6s
  - 11s

collector: http://logstash:12345/

client:
  server-address: localhost
  server-port: 5001
  get-server-output: true
  json: true
  logfile: /tmp/udp-voip-client.log
  time-s: 5
  udp: true
  length: 126
  target-bitrate: 63901

server:
  server-port: 5001
  json: true
  logfile: /tmp/udp-voip-server.log
  one-off: true
